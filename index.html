<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>GIFY API</title>
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://necolas.github.io/normalize.css/latest/normalize.css"
        />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="title">GIFY API</h1>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="https://developers.giphy.com/docs/" class="nav-link">
                            API Documentation
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <div class="container">
                <div id="app">
                    <section id="options">
                        <button class="btn options-btn">Option 1</button>
                        <button class="btn options-btn">Option 2</button>
                        <button class="btn options-btn">Option 3</button>
                        <button class="btn options-btn">Option 4</button>
                        <button class="btn options-btn">Option 5</button>
                    </section>
                    <section id="gifs">
                        <div class="gif">
                            <div class="gif-rating">pg</div>
                            <img src="" class="gif-img" />
                        </div>
                    </section>
                    <section id="search">
                        <form action="" id="search-group">
                            <label for="search-field"></label>
                            <input type="text" name="search-field" id="search-field" />
                            <input type="submit" value="submit" class="btn search-btn" />
                        </form>
                    </section>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="byline">
                    Nich Secord &copy;2019
                </div>
                <div class="social">
                    <a href="#" class="social-link">
                        <i class="social-icon fab fa-github"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="social-icon fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
